<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h1>Primetive</h1>
    <p>total = 7</p>
    <p>null</p>
    <p>number</p>
    <p>Boolean</p>
    <p>BigInt</p>
    <p>string</p>
    <p>Symbol</p>
    <p>undefined</p>

    <h1>NonPrimetive</h1>
    <p>total = 2</p>
    <p>object</p>
    <p>object key and value aape </p>
    <p>array</p>
    <p>array index and length aape</p>
    <p>index always start in 0 and lenght start in 1</p>

    <script>


        //Primetive
        let a = null
        let b = 100 
        let c = true //Boolean true //false
        let d = BigInt(12 + 10)//Boolean true //false
        let e = "name"
        let f = Symbol()
        let g = undefined
        console.log(a);
        console.log(typeof b, b);
        console.log(typeof c, c);
        console.log(typeof d, d);
        console.log(typeof e, e);
        console.log(typeof f, f);
        console.log(typeof g, g);

        //Nonprimetive


        let data = {
            name : "samir",
            age : 25,
            loction : "surat"
        }

        console.log(data);
        console.log(typeof data);

        let data2 = ["dhiraj" , 26, "mumbai" , true]
        console.log(data2[0]);
        console.log(data2.length);

        

    </script>

</body>

</html>
