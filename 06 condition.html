<body>

    <h1>Condition statment</h1>
    <h2>5 types of Condition</h2>
    <p>if</p>
    <p>else</p>
    <p>else if</p>
    <p>if nested</p>
    <p>else if leder</p>
    
    <script>

        let a = 4

        let data = "done"
        let data2 = "not done"

        if(a === 0){
            console.log(data);
        }
        else if(a === 1){
            console.log(data);
        }
        else if(a === 2){
            console.log(data);
        }
        else if(a === 3){
            console.log(data);
        }
        else{
           console.log(data2);
        }
    </script>
